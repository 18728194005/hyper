language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - pypy

env:
  - TEST_RELEASE=false
  - TEST_RELEASE=true
  - NGHTTP2=true
  - HYPER_FAST_PARSE=true

matrix:
  allow_failures:
    - env: TEST_RELEASE=true
  exclude:
    - env: NGHTTP2=true
      python: pypy

install:
  - ".travis/install.sh"
script:
  - >
      if [[ "$TEST_RELEASE" == true ]]; then
        py.test test_release.py
      else
        if [[ $TRAVIS_PYTHON_VERSION == pypy ]]; then
          py.test test/
        else
          py.test -n 4 --cov hyper test/
          coverage report -m --fail-under 100
        fi
      fi
